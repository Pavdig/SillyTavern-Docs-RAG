name: Publish Release
# Trigger on push to main OR manually button click
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'llms.txt'
      - 'llms.json'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Variables
        id: vars
        run: |
          # 1. Get today's base date (e.g., Jan-24-2026)
          BASE_DATE=$(date +'%b-%d-%Y')
          TAG_PREFIX="release-${BASE_DATE}"
          
          # 2. Check if a release for today already exists
          if git rev-parse "$TAG_PREFIX" >/dev/null 2>&1; then
            # If the base tag exists, find the next "update-X" number
            CTR=2
            while git rev-parse "${TAG_PREFIX}-update-${CTR}" >/dev/null 2>&1; do
              CTR=$((CTR+1))
            done
            # Set the new date string with the suffix
            DATE_STR="${BASE_DATE}-update-${CTR}"
          else
            # First release of the day (no suffix)
            DATE_STR="${BASE_DATE}"
          fi
          
          echo "Final Version String: $DATE_STR"
          
          # 3. Export to GitHub Outputs
          echo "DATE=$DATE_STR" >> $GITHUB_OUTPUT
          echo "ZIP_NAME=SillyTavern-Docs_RAG_${DATE_STR}.zip" >> $GITHUB_OUTPUT

      - name: Extract Release Notes
        id: notes
        run: |
          # Find the last commit that has "Source Commit" in it
          NOTES=$(git log --grep="Source Commit:" -1 --pretty=%b) || true
          
          # If no sync commit is found (e.g. manual trigger on a plain commit), use a default message
          if [ -z "$NOTES" ]; then
            NOTES="Manual release triggered via GitHub Actions."
          fi
          
          # Handle multiline text for GitHub Actions
          echo "BODY<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create ZIP Archive
        run: |
          zip -r ${{ steps.vars.outputs.ZIP_NAME }} docs/ llms.txt llms.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # Tag: release-Jan-13-2026
          tag_name: release-${{ steps.vars.outputs.DATE }}
          name: "Docs Update: ${{ steps.vars.outputs.DATE }}"
          body: |
            ${{ steps.notes.outputs.BODY }}
          files: |
            ${{ steps.vars.outputs.ZIP_NAME }}
          draft: false
          prerelease: false

      - name: Cleanup Sync Branch
        if: always() # Run even if release fails (optional, remove if you only want it on success)
        run: |
          if git ls-remote --exit-code --heads origin docs-sync; then
            echo "Deleting docs-sync branch..."
            git push origin --delete docs-sync
          else
            echo "Branch docs-sync not found. It may have been deleted already."
          fi
