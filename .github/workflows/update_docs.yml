name: Update ST Docs
on:
  schedule:
    - cron: '0 * * * *' # (Runs every hour)
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
permissions:
  contents: write
  pull-requests: write
jobs:
  update-knowledge-base:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout Source Docs (SillyTavern-Docs)
        uses: actions/checkout@v4
        with:
          repository: SillyTavern/SillyTavern-Docs
          path: temp_source
      - name: Extract Upstream Commit Info
        id: upstream_info
        run: |
          cd temp_source
          # Get the short hash
          SHORT_HASH=$(git rev-parse --short HEAD)
          echo "HASH=$SHORT_HASH" >> $GITHUB_OUTPUT
          
          # Get the full commit message
          {
            echo 'MSG<<EOF'
            git log -1 --pretty=%B
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          cd ..

      - name: Process Docs
        run: |
          # 1. Prepare working directory (Copy source to work_dir to sanitize IN PLACE)
          # We need to preserve folder structure for relative link resolution
          cp -r temp_source work_dir
          mkdir -p processed_temp
          
          echo "Sanitizing Markdown files..."
          
          # 2. Sanitize In-Place (Python)
          # We pass the root directory so the script can calculate flattened paths correctly
          find work_dir -type f -name "*.md" | while read -r file; do
            python3 -c "
          import re
          import sys
          import os
          
          # Arguments: 1=Current File Path, 2=Root Work Directory
          file_path = sys.argv[1]
          root_dir = sys.argv[2]
          
          def replace_link(match):
              text = match.group(1)
              url = match.group(2)
              
              # Ignore external links
              if url.startswith('http') or url.startswith('www'):
                  return f'{text} ({url})'
              
              # Remove anchors and query strings
              url = url.split('#')[0].split('?')[0]
              
              # RESOLVE RELATIVE PATHS
              # 1. Get directory of current file
              current_dir = os.path.dirname(file_path)
              # 2. Resolve absolute path (ignoring ../ if it goes out of root)
              try:
                  abs_path = os.path.normpath(os.path.join(current_dir, url))
                  # 3. Calculate path relative to the root_dir (e.g. Administration/config.yaml)
                  rel_path = os.path.relpath(abs_path, root_dir)
              except ValueError:
                  return text 

              if rel_path.startswith('..'):
                  return text # Pointing outside doc root
              
              # 4. Flatten the relative path (Administration/config.yaml -> Administration_config.yaml)
              flat_name = rel_path.replace(os.sep, '_')
              
              # Ensure we point to the markdown version for internal linking
              # If the original link was config.yaml, we assume it maps to ...config-yaml.md
              # (Simple heuristic: replace .yaml with .md for links, or just keep original ext if md)
              if flat_name.endswith('.yaml'):
                  flat_name = flat_name.replace('.yaml', '-yaml.md')
              
              if flat_name and (flat_name.endswith('.md') or flat_name.endswith('.json')):
                  return f'[{text}](SillyTavern_{flat_name})'
              
              return text
          
          def replace_image(match):
              alt_text = match.group(1)
              url = match.group(2)
              # If URL is an image, discard it.
              if re.search(r'\.(png|jpg|jpeg|gif|webp|svg)$', url, re.IGNORECASE):
                  return ''
              # If Alt Text looks like a filename, discard it.
              if re.search(r'\.(png|jpg|jpeg|gif|webp|svg)$', alt_text, re.IGNORECASE):
                  return ''
              return alt_text

          def replace_admonition(match):
              # Regex now captures content in Group 1
              content = match.group(1)
              return content.strip() if content else ''

          try:
              with open(file_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              # 1. Handle Images: Check URL AND Alt Text
              # Regex handles balanced brackets for complex alt text
              content = re.sub(r'!\[((?:[^][]+|\[[^][]*\])*)\]\s*\(([^)]*)\)', replace_image, content)
              
              # 2. Handle Links
              content = re.sub(r'\[([^]]+)\]\(([^)]+)\)', replace_link, content)
              
              # 3. Handle Admonitions
              # Matches !!! or ::: followed by optional type, optional content
              # ^\s* matches start of line with indent
              # (?:[a-zA-Z]+)? matches 'warning' or 'callout'
              # (?:[ ]+(.*))? matches ' "Title"' or nothing
              content = re.sub(r'^\s*(?:!!!|:::)\s*(?:[a-zA-Z]+)?(?:[ ]+(.*))?$', replace_admonition, content, flags=re.MULTILINE)

              with open(file_path, 'w', encoding='utf-8') as f:
                  f.write(content)
          except Exception as e:
              print(f'Error processing {file_path}: {e}')
          " "$file" "work_dir"
          done
          
          # 3. Flatten and Move to processed_temp
          # Now that files are sanitized and links rewritten, we just move them.
          find work_dir -type f -name "*.md" | while read -r file; do
              clean_path="${file#work_dir/}"
              flat_name="${clean_path//\//_}"
              cp "$file" "processed_temp/SillyTavern_$flat_name"
          done
          
          # 4. Final Cleanup (Sed)
          cd processed_temp
          
          # Remove Redirect Stubs
          grep -rl "This page has been moved to" . | xargs -r rm
          
          # Remove YAML Front Matter
          find . -type f -name "*.md" -exec sed -i '1{/^---/!q;};1,/^---/d' {} +
          
          # Clean up "Ghost" Table rows
          find . -type f -name "*.md" -exec sed -i -E '/^\|[[:space:]|]*\|$/d' {} +
          
          # Remove <br> tags
          find . -type f -name "*.md" -exec sed -i -E 's/<br\s*\/?>//gi' {} +
          
          # Squeeze Whitespace
          find . -type f -name "*.md" | while read -r file; do
              cat -s "$file" > "${file}.tmp" && mv "${file}.tmp" "$file"
          done
          
          cd ..
          rm -rf work_dir

      - name: Push to Sync Branch
        id: push_to_sync
        env:
          UPSTREAM_MSG: ${{ steps.upstream_info.outputs.MSG }}
          UPSTREAM_HASH: ${{ steps.upstream_info.outputs.HASH }}
          TARGET_BRANCH: docs-sync
        run: |
          git config user.name 'GitHub Actions Bot'
          git config user.email 'actions@github.com'
          
          if git ls-remote --exit-code --heads origin $TARGET_BRANCH; then
            echo "Branch $TARGET_BRANCH exists, switching..."
            git checkout $TARGET_BRANCH
            git pull origin $TARGET_BRANCH
          else
            echo "Creating new branch $TARGET_BRANCH..."
            git checkout -b $TARGET_BRANCH
          fi

          rm -rf docs
          mkdir docs
          mv processed_temp/* docs/
          rm -rf processed_temp temp_source
          
          git add docs/
          
          if git diff --staged --quiet; then
            echo "No changes. Workflow finished."
            echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
          else
            DATE=$(date +'%Y-%m-%d')
            git commit -m "Sync: Docs Update $DATE" -m "$UPSTREAM_MSG" -m "Source Commit: https://github.com/SillyTavern/SillyTavern-Docs/commit/$UPSTREAM_HASH"
            git push origin $TARGET_BRANCH
            echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Pull Request
        if: success() && steps.push_to_sync.outputs.HAS_CHANGES == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPSTREAM_MSG: ${{ steps.upstream_info.outputs.MSG }}
          UPSTREAM_HASH: ${{ steps.upstream_info.outputs.HASH }}
          TARGET_BRANCH: docs-sync
        run: |
          existing_pr=$(gh pr list --base main --head $TARGET_BRANCH --json url --jq '.[0].url')
          
          if [ -n "$existing_pr" ]; then
            echo "A PR already exists. Posting an update comment..."
            
            gh pr comment "$existing_pr" --body "ðŸš€ **Update Incoming!**
            
            The source documentation has changed again while this PR was open.
            I have automatically updated the files in this PR.
            
            **New Source Commit:** https://github.com/SillyTavern/SillyTavern-Docs/commit/$UPSTREAM_HASH
            
            **Changelog:**
            $UPSTREAM_MSG"
            
          else
            echo "Creating a new Pull Request..."
            DATE=$(date +'%Y-%m-%d')
            
            # Create the PR with Emoji Labels
            gh pr create \
              --base main \
              --head $TARGET_BRANCH \
              --title "Sync: Docs Update $DATE" \
              --label "ðŸ¤– Bot" \
              --label "ðŸ“š Documentation" \
              --label "ðŸ”„ Sync" \
              --body "$UPSTREAM_MSG
              Source Commit: https://github.com/SillyTavern/SillyTavern-Docs/commit/$UPSTREAM_HASH"
          fi
